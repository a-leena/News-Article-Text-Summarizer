<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width initial-scale:1">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Text Summarizer</h1>
    </header>
    <main id="main">
        <form action="#" name="summarygenerator">
            <fieldset id="original">
                <legend>Original Text</legend>
                <textarea name="inputtext" rows="15" cols="100" placeholder="Enter the text to summarize"
                    onkeypress="getText(event)" onkeydown="getText(event)" onchange="getText(event)" id="inputtext"
                    autofocus></textarea>
                <p class="wordcount">Word count: <span class="wordcount" id="wordcount">0</span></p>
            </fieldset>
            <input class="buttons" type="button" name="summarize" id="summarize" value="Summarize"
                onclick="generateSummary()" disabled>
        </form>
        <fieldset id="summarized">
            <legend>Summary</legend>
            <p id="summary"></p>
        </fieldset>
        <input class="buttons" type="button" name="copy" id="copy" value="Copy to Clipboard" onclick="copyClipboard()" disabled>
        
    </main>
    <footer>
        <h6 id="tag">NLP Project</h6>
    </footer>

</body>

</html>
